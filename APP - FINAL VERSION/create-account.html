<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Mr. Barber</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <main class="login-main">
      <div class="login-card">
        <h1>Create an account</h1>
        <p style="color: #4B5563; margin-bottom: 24px;">
          Already have an account? <a href="index.html" style="color: #2563EB; text-decoration: underline;">Log in</a>
        </p>

        <form class="login-form" onsubmit="event.preventDefault()">
          <div class="form-group">
            <label class="form-label">What should we call you?</label>
            <input type="text" class="form-input" placeholder="Enter your profile name">
          </div>

          <div class="form-group">
            <label class="form-label">What's your email?</label>
            <input type="email" class="form-input" placeholder="Enter your email address">
          </div>

          <div class="form-group">
            <label class="form-label">Create a password</label>
            <div class="password-input-wrapper">
              <input type="password" id="create-password" class="form-input" placeholder="Enter your password">
              <button type="button" id="toggle-create-password" class="password-toggle" onclick="togglePasswordVisibility('create-password', 'toggle-create-password')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span>Hide</span>
              </button>
            </div>
            <p style="margin-top: 8px; font-size: 12px; color: #6B7280;">
              Use 8 or more characters with a mix of letters, numbers & symbols
            </p>
          </div>

          <p class="terms-text">
            By creating an account, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
          </p>

          <button type="submit" class="btn btn-login" style="background-color: #D1D5DB; color: #374151;">Create an account</button>

          <div class="divider">
            <div class="divider-line"></div>
            <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); background: white; padding: 0 8px; color: #6B7280; font-size: 14px;">OR Continue with</div>
          </div>

          <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;">
            <button type="button" class="social-btn" style="flex-direction: column; padding: 16px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2" style="margin-bottom: 4px;">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              <span style="font-size: 14px; color: #374151;">Facebook</span>
            </button>
            <button type="button" class="social-btn" style="flex-direction: column; padding: 16px;">
              <div style="width: 20px; height: 20px; background: linear-gradient(135deg, #4285F4 0%, #EA4335 50%, #FBBC05 100%); border-radius: 2px; margin-bottom: 4px;"></div>
              <span style="font-size: 14px; color: #374151;">Google</span>
            </button>
            <button type="button" class="social-btn" style="flex-direction: column; padding: 16px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.98-3.24-1.44-1.84-.78-2.91-1.87-2.91-3.87 0-1.79 1.21-2.98 2.84-3.47 1.83-.56 3.78-.98 5.83-1.38 1.65-.33 1.8-1.23.36-1.9-1.93-.89-3.93-1.38-5.93-1.38-1.22 0-2.27.16-3.15.48-1.78.64-2.95 1.98-2.95 3.96 0 1.81 1.11 2.96 2.72 3.47.46.15.95.23 1.46.23 1.49 0 2.96-.48 4.35-1.38 1.01-.65 1.63-1.38 1.63-2.3 0-.84-.44-1.83-1.23-2.5-.67-.57-1.49-.88-2.3-.88-1.15 0-2.18.49-2.85 1.23-.49.54-.73 1.18-.73 1.85 0 .67.24 1.31.73 1.85.67.74 1.7 1.23 2.85 1.23.81 0 1.63-.31 2.3-.88.79-.67 1.23-1.66 1.23-2.5 0-.92-.62-1.65-1.63-2.3-1.39-.9-2.86-1.38-4.35-1.38-.51 0-1 .08-1.46.23-1.61.51-2.72 1.66-2.72 3.47 0 1.98 1.17 3.32 2.95 3.96.88.32 1.93.48 3.15.48 2 0 4-.49 5.93-1.38 1.44-.67 1.29-1.57-.36-1.9-2.05-.4-4-.82-5.83-1.38-1.63-.49-2.84-1.68-2.84-3.47 0-2 1.13-3.37 2.91-3.87 1.16-.46 2.15-.94 3.24-1.44 1.03-.48 2.1-.55 3.08.4 1.74 1.68 3.48 3.36 5.22 5.04.98.95 1.95 1.9 2.93 2.85z"/>
              </svg>
              <span style="font-size: 14px; color: #374151;">Apple</span>
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
  <script src="js/common.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
