<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Barber - Book Your Perfect Cut</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <main class="login-main">
      <div class="login-card">
        <h1>Log in</h1>
        
        <form class="login-form" onsubmit="event.preventDefault()">
          <div class="form-group">
            <label class="form-label">Email address or user name</label>
            <input type="text" class="form-input" placeholder="Enter your email or username">
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="login-password" class="form-input" placeholder="Enter your password">
              <button type="button" id="toggle-password" class="password-toggle" onclick="togglePasswordVisibility('login-password', 'toggle-password')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span>Hide</span>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="remember">
              <span>Remember me</span>
            </label>
          </div>

          <p class="terms-text">
            By continuing, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
          </p>

          <button type="submit" class="btn btn-login">Log in</button>

          <a href="#" class="forgot-password">Forget your password</a>

          <p class="signup-text">
            Don't have an account? <a href="create-account.html">Sign up</a>
          </p>

          <div class="divider">
            <div class="divider-line"></div>
          </div>

          <div class="social-login">
            <button type="button" class="social-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1877F2">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
            </button>
            <button type="button" class="social-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.49-2.34-1.89-2.89V5H10.9v1.58c-1.51.32-2.72 1.3-2.72 2.81 0 1.81 1.6 2.85 3.95 3.39 1.77.46 2.34.95 2.34 1.67 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.72-2.92 0-1.51-1.22-2.83-2.95-3.25z"/>
              </svg>
            </button>
            <button type="button" class="social-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.98-3.24-1.44-1.84-.78-2.91-1.87-2.91-3.87 0-1.79 1.21-2.98 2.84-3.47 1.83-.56 3.78-.98 5.83-1.38 1.65-.33 1.8-1.23.36-1.9-1.93-.89-3.93-1.38-5.93-1.38-1.22 0-2.27.16-3.15.48-1.78.64-2.95 1.98-2.95 3.96 0 1.81 1.11 2.96 2.72 3.47.46.15.95.23 1.46.23 1.49 0 2.96-.48 4.35-1.38 1.01-.65 1.63-1.38 1.63-2.3 0-.84-.44-1.83-1.23-2.5-.67-.57-1.49-.88-2.3-.88-1.15 0-2.18.49-2.85 1.23-.49.54-.73 1.18-.73 1.85 0 .67.24 1.31.73 1.85.67.74 1.7 1.23 2.85 1.23.81 0 1.63-.31 2.3-.88.79-.67 1.23-1.66 1.23-2.5 0-.92-.62-1.65-1.63-2.3-1.39-.9-2.86-1.38-4.35-1.38-.51 0-1 .08-1.46.23-1.61.51-2.72 1.66-2.72 3.47 0 1.98 1.17 3.32 2.95 3.96.88.32 1.93.48 3.15.48 2 0 4-.49 5.93-1.38 1.44-.67 1.29-1.57-.36-1.9-2.05-.4-4-.82-5.83-1.38-1.63-.49-2.84-1.68-2.84-3.47 0-2 1.13-3.37 2.91-3.87 1.16-.46 2.15-.94 3.24-1.44 1.03-.48 2.1-.55 3.08.4 1.74 1.68 3.48 3.36 5.22 5.04.98.95 1.95 1.9 2.93 2.85z"/>
              </svg>
            </button>
            <button type="button" class="social-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1DA1F2">
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
  <script src="js/common.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
