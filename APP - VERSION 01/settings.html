<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - Mr. Barber</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <button class="mobile-menu-btn" onclick="toggleSidebar()">â˜°</button>
  <aside class="sidebar"></aside>
  
  <div class="main-content">
    <div class="content-wrapper">
      <h1 class="page-title">Profile Settings</h1>

      <!-- Profile Photo -->
      <div class="section">
        <div class="profile-photo-container">
          <div class="profile-photo-wrapper">
            <div class="profile-photo-large">JD</div>
            <button class="photo-edit-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>
            </button>
          </div>
          <div>
            <h3 class="photo-label">Profile Photo</h3>
            <p class="photo-description">Upload a new photo or remove the current one</p>
          </div>
        </div>
      </div>

      <!-- Form Fields -->
      <div class="section">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" class="form-input" value="John">
          </div>
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-input" value="Doe">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" value="john.doe@example.com">
        </div>
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-input" value="+1 (555) 000-0000">
        </div>
      </div>

      <!-- Accessibility Options -->
      <div class="section">
        <h2 class="section-title">Accessibility Options</h2>
        <div class="setting-item">
          <div>
            <label class="setting-label">Dark Mode</label>
            <p class="setting-description">Switch between light and dark themes</p>
          </div>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <div>
            <label class="setting-label">Font Size</label>
          </div>
          <div class="font-size-control">
            <span class="font-small">A</span>
            <input type="range" class="font-slider" min="0" max="100" value="50">
            <span class="font-large">A</span>
          </div>
        </div>
        <div class="setting-item">
          <div>
            <label class="setting-label">Language</label>
          </div>
          <select class="form-input language-select">
            <option>English (US)</option>
            <option>Spanish</option>
            <option>French</option>
            <option>German</option>
          </select>
        </div>
      </div>

      <!-- Notification Preferences -->
      <div class="section">
        <h2 class="section-title">Notification Preferences</h2>
        <div class="setting-item">
          <div>
            <label class="setting-label">Email Notifications</label>
            <p class="setting-description">Receive booking confirmations and updates</p>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <div>
            <label class="setting-label">SMS Alerts</label>
            <p class="setting-description">Get text messages for important updates</p>
          </div>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <div>
            <label class="setting-label">Newsletter</label>
            <p class="setting-description">Weekly updates and travel inspiration</p>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
  </div>

  <script src="js/common.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
